<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./6a_newlogin.css">
</head>

<body>

    <!-- As a link -->
    <nav class="navbar navbar-light bg-dark ">
        <a class="navbar-brand text-center " href="#" style="color:rgb(26, 1, 20);"><b>&#169;AVG Bank New Registration
            </b></a>
        <span class="quote text-primary">@arathypublications</span>
    </nav>


    <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">New Registration</h3>

                </div>
                <div class="card-body">
                    <form onsubmit="event.preventDefault();bank.accountCreate()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Account Number" id="bk_acno"
                                required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Enter Account Email " id="bk_email"
                                required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Phone No " id="bk_phone"
                                required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter Password " id="bk_pwd"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Registor" class="btn float-right login_btn " style="width:50%">
                        </div>
                        <p style="color:white;align-items:baseline;;">Already a user? <a href="./6a_newlogin.html">Login</a></p>


                    </form>
                    
                </div>
            </div>
        </div>

    </div>


    <script src="./6a_account.js"></script>
</body>

</html>
